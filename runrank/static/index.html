<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>RunRank</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0f0f12">

  <style>
    :root{
      --bg:#0b0b0f;
      --device:#e9e9ee;
      --device2:#d7d7de;
      --shadow: rgba(0,0,0,.35);
      --screen:#0f1620;
      --screen2:#121b27;
      --text:#eaf0ff;
      --muted:#9db0d1;
      --accent:#7bdcff;
      --line: rgba(255,255,255,.12);
      --danger:#ff6b6b;
      --ok:#6bffb0;
      --radius: 26px;
      --screenRadius: 12px;
      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Helvetica, Arial, sans-serif;
    }

    html,body{height:100%; margin:0; background: radial-gradient(1200px 800px at 70% 20%, #1a2b3a 0%, var(--bg) 55%, #06060a 100%); color:var(--text); font-family:var(--font);}
    *{box-sizing:border-box;}
    a{color:inherit}

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 26px 18px;
    }

    /* iPod shell */
    .ipod{
      width:min(360px, 92vw);
      aspect-ratio: 9/14;
      border-radius: 36px;
      background: linear-gradient(180deg, var(--device) 0%, var(--device2) 100%);
      box-shadow: 0 24px 70px var(--shadow);
      padding: 18px 16px 20px;
      position:relative;
    }
    .ipod:before{
      content:"";
      position:absolute;
      inset: 10px 10px auto 10px;
      height: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,.35);
      filter: blur(0.2px);
    }

    /* Screen */
    .screen{
      height: 40%;
      border-radius: var(--screenRadius);
      background: linear-gradient(180deg, var(--screen2), var(--screen));
      border: 1px solid rgba(0,0,0,.25);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
      padding: 10px 10px 12px;
      overflow:hidden;
      position:relative;
    }
    .status{
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .2px;
      padding: 2px 2px 6px;
    }
    .status .pill{
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.09);
      color: var(--muted);
    }

    .view{
      height: calc(100% - 26px);
      display:flex;
      flex-direction:column;
      gap: 8px;
    }

    .titleRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 0 2px;
    }
    .titleRow h1{
      margin:0;
      font-size: 14px;
      font-weight: 800;
      letter-spacing: .4px;
    }
    .titleRow .hint{
      font-size: 11px;
      color: var(--muted);
    }

    .list{
      flex:1;
      overflow:auto;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      padding: 6px;
    }
    .item{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 8px 8px;
      border-radius: 10px;
      cursor: default;
      user-select:none;
    }
    .item + .item{margin-top:6px;}
    .item .thumb{
      width: 28px;
      height: 28px;
      border-radius: 6px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      flex:0 0 auto;
      display:grid;
      place-items:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }
    .item .thumb img{width:100%; height:100%; object-fit:cover; display:block;}
    .item .meta{min-width:0;}
    .item .meta .name{
      font-size: 12px;
      font-weight: 700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      line-height: 1.2;
    }
    .item .meta .sub{
      margin-top: 2px;
      font-size: 11px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      line-height: 1.2;
    }
    .item .right{
      margin-left:auto;
      font-size: 12px;
      color: var(--muted);
      font-variant-numeric: tabular-nums;
    }
    .item.active{
      background: rgba(123,220,255,.16);
      border: 1px solid rgba(123,220,255,.30);
    }
    .item.active .right{color: var(--text);}

    .detail{
      display:flex;
      flex-direction:column;
      gap: 10px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      padding: 10px;
      height: 100%;
    }
    .detailTop{
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .cover{
      width: 54px;
      height: 54px;
      border-radius: 12px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      flex:0 0 auto;
      display:grid;
      place-items:center;
      color: rgba(255,255,255,.55);
      font-size: 12px;
    }
    .cover img{width:100%; height:100%; object-fit:cover; display:block;}
    .detailTop .names{min-width:0;}
    .detailTop .names .main{
      font-size: 13px;
      font-weight: 900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .detailTop .names .sub{
      margin-top: 2px;
      font-size: 11px;
      color: var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .cta{
      margin-top:auto;
      display:flex;
      gap: 8px;
      align-items:center;
      justify-content:space-between;
    }
    .btn{
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border-radius: 12px;
      padding: 8px 10px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing:.2px;
      display:inline-flex;
      align-items:center;
      gap: 8px;
    }
    .btn.primary{
      border-color: rgba(123,220,255,.28);
      background: rgba(123,220,255,.14);
    }
    .btn:active{transform: translateY(1px);}

    /* Clickwheel */
    .wheelWrap{
      height: 60%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding-top: 14px;
    }
    .wheel{
      width: 82%;
      aspect-ratio: 1/1;
      border-radius: 999px;
      background: radial-gradient(circle at 35% 30%, rgba(255,255,255,.65), rgba(255,255,255,.22) 35%, rgba(0,0,0,.05) 66%, rgba(0,0,0,.10) 100%);
      border: 1px solid rgba(0,0,0,.20);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.35), 0 10px 28px rgba(0,0,0,.16);
      position:relative;
      user-select:none;
      touch-action: manipulation;
    }
    .wheel .center{
      position:absolute;
      inset: 30%;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.85), rgba(255,255,255,.20) 60%, rgba(0,0,0,.06) 100%);
      border: 1px solid rgba(0,0,0,.20);
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.35);
      display:grid;
      place-items:center;
      font-weight:900;
      color: rgba(20,20,24,.65);
      cursor:pointer;
    }
    .wheelBtn{
      position:absolute;
      display:grid;
      place-items:center;
      width: 36%;
      height: 20%;
      font-size: 12px;
      font-weight: 900;
      color: rgba(20,20,24,.65);
      cursor:pointer;
    }
    .wheelBtn.top{top: 4%; left: 32%;}
    .wheelBtn.bottom{bottom: 4%; left: 32%;}
    .wheelBtn.left{left: 4%; top: 40%;}
    .wheelBtn.right{right: 4%; top: 40%;}
    .wheelBtn small{font-size:10px; letter-spacing:.6px;}

    /* Toast */
    .toast{
      position:absolute;
      left: 10px;
      right: 10px;
      bottom: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      font-size: 12px;
      display:none;
      backdrop-filter: blur(8px);
    }
    .toast.show{display:block;}
    .toast .sub{color: rgba(255,255,255,.75); margin-top:3px; font-size: 11px;}

    /* helper */
    .kbd{
      font-size:11px;
      color: var(--muted);
      padding: 0 2px;
    }
    .kbd code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 10px;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.10);
      padding: 2px 6px;
      border-radius: 8px;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ipod">
      <div class="screen">
        <div class="status">
          <div class="pill" id="pillState">OFFLINE</div>
          <div id="clock">--:--</div>
        </div>

        <div class="view" id="view">
          <!-- JS renders -->
        </div>

        <div class="toast" id="toast">
          <div id="toastTitle">ì•Œë¦¼</div>
          <div class="sub" id="toastSub"></div>
        </div>
      </div>

      <div class="wheelWrap">
        <div class="wheel" aria-label="Clickwheel">
          <div class="wheelBtn top" id="btnMenu"><small>MENU</small></div>
          <div class="wheelBtn left" id="btnPrev">â®</div>
          <div class="wheelBtn right" id="btnNext">â­</div>
          <div class="wheelBtn bottom" id="btnPlay">â–¶ï¸/â¸</div>
          <div class="center" id="btnCenter">SELECT</div>
        </div>
      </div>
    </div>
  </div>

<script>
(() => {
  // ---------- PWA ----------
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js').catch(() => {});
    });
  }

  // ---------- State ----------
  const state = {
    page: 'menu',          // menu | tracks | ranking | hot | settings | about | detail
    menuIndex: 0,
    listIndex: 0,
    tracks: [],
    ranking: [],
    hot: [],
    selectedTrack: null,
    online: navigator.onLine,
    lastFetchAt: 0,
  };

  const MENU = [
    { key: 'tracks',  label: 'Tracks',  hint: 'ê³¡ ëª©ë¡ / ì¶”ì²œ' },
    { key: 'ranking', label: 'Ranking', hint: 'ì „ì²´ ë­í‚¹' },
    { key: 'hot',     label: 'Hot',     hint: 'ìµœê·¼ ì¸ê¸°' },
    { key: 'settings',label: 'Settings',hint: 'ë‹‰ë„¤ì„ / ì˜µì…˜' },
    { key: 'about',   label: 'About',   hint: 'ì•± ì •ë³´' },
  ];

  const el = {
    view: document.getElementById('view'),
    toast: document.getElementById('toast'),
    toastTitle: document.getElementById('toastTitle'),
    toastSub: document.getElementById('toastSub'),
    pill: document.getElementById('pillState'),
    clock: document.getElementById('clock'),
    btnMenu: document.getElementById('btnMenu'),
    btnPrev: document.getElementById('btnPrev'),
    btnNext: document.getElementById('btnNext'),
    btnPlay: document.getElementById('btnPlay'),
    btnCenter: document.getElementById('btnCenter'),
  };

  // ---------- Utils ----------
  function fmtClock(d=new Date()){
    const hh = String(d.getHours()).padStart(2,'0');
    const mm = String(d.getMinutes()).padStart(2,'0');
    return `${hh}:${mm}`;
  }

  function showToast(title, sub=''){
    el.toastTitle.textContent = title;
    el.toastSub.textContent = sub;
    el.toast.classList.add('show');
    clearTimeout(showToast._t);
    showToast._t = setTimeout(() => el.toast.classList.remove('show'), 1800);
  }

  function safeText(s){ return (s ?? '').toString(); }

  function getNick(){
    return localStorage.getItem('runrank_nick') || '';
  }
  function setNick(v){
    localStorage.setItem('runrank_nick', v);
  }

  function pickCoverUrl(track){
    // back-compat: cover_url / album_art / image_url
    return track?.cover_url || track?.album_art || track?.image_url || '';
  }

  async function apiGet(path){
    const res = await fetch(path, { cache: 'no-store' });
    if (!res.ok) throw new Error(`${res.status}`);
    return await res.json();
  }

  async function refreshAll(){
    try {
      const [tracks, ranking, hot] = await Promise.all([
        apiGet('/api/tracks'),
        apiGet('/api/ranking'),
        apiGet('/api/hot_ranking'),
      ]);
      state.tracks = Array.isArray(tracks) ? tracks : (tracks?.tracks || []);
      state.ranking = Array.isArray(ranking) ? ranking : (ranking?.ranking || []);
      state.hot = Array.isArray(hot) ? hot : (hot?.ranking || []);
      state.lastFetchAt = Date.now();
      state.online = true;
      render();
    } catch (e){
      state.online = navigator.onLine;
      showToast('ì˜¤í”„ë¼ì¸', 'ë„¤íŠ¸ì›Œí¬ë¥¼ í™•ì¸í•´ì¤˜');
      render();
    }
  }

  async function submit(trackId){
    try {
      const body = { track_id: Number(trackId), user: getNick() || null };
      const res = await fetch('/api/submit', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify(body),
      });
      if (!res.ok) throw new Error(`${res.status}`);
      showToast('ì¶”ì²œ ì™„ë£Œ', 'ë­í‚¹ì— ë°˜ì˜ëì–´');
      // refresh rankings (fast)
      const [ranking, hot] = await Promise.all([
        apiGet('/api/ranking'),
        apiGet('/api/hot_ranking'),
      ]);
      state.ranking = Array.isArray(ranking) ? ranking : (ranking?.ranking || []);
      state.hot = Array.isArray(hot) ? hot : (hot?.ranking || []);
      render();
    } catch(e){
      showToast('ì‹¤íŒ¨', 'ì„œë²„ ì‘ë‹µì´ ì´ìƒí•´');
    }
  }

  function clampIndex(i, n){
    if (n <= 0) return 0;
    return (i % n + n) % n;
  }

  // ---------- Rendering ----------
  function render(){
    el.pill.textContent = state.online ? 'ONLINE' : 'OFFLINE';
    el.pill.style.opacity = state.online ? '1' : '0.75';

    if (state.page === 'detail') return renderDetail();

    if (state.page === 'menu') return renderMenu();
    if (state.page === 'tracks') return renderTracks();
    if (state.page === 'ranking') return renderRanking();
    if (state.page === 'hot') return renderHot();
    if (state.page === 'settings') return renderSettings();
    if (state.page === 'about') return renderAbout();

    state.page = 'menu';
    renderMenu();
  }

  function renderHeader(title, hint){
    return `
      <div class="titleRow">
        <h1>${title}</h1>
        <div class="hint">${hint || ''}</div>
      </div>
    `;
  }

  function renderMenu(){
    state.menuIndex = clampIndex(state.menuIndex, MENU.length);
    const items = MENU.map((m, idx) => `
      <div class="item ${idx===state.menuIndex?'active':''}" data-idx="${idx}">
        <div class="thumb">âŒ</div>
        <div class="meta">
          <div class="name">${m.label}</div>
          <div class="sub">${m.hint}</div>
        </div>
        <div class="right">â€º</div>
      </div>
    `).join('');

    el.view.innerHTML = `
      ${renderHeader('RunRank', 'iPod UI')}
      <div class="list" id="list">${items}</div>
      <div class="kbd">ì¡°ì‘: <code>â†‘</code><code>â†“</code> ì´ë™ Â· <code>Enter</code> ì„ íƒ Â· <code>Esc</code> ë’¤ë¡œ</div>
    `;
  }

  function renderTracks(){
    const list = state.tracks || [];
    state.listIndex = clampIndex(state.listIndex, list.length);

    const items = list.map((t, idx) => {
      const cover = pickCoverUrl(t);
      const name = safeText(t.title || t.name || t.track || `Track ${t.id ?? ''}`);
      const artist = safeText(t.artist || t.singer || t.by || '');
      return `
        <div class="item ${idx===state.listIndex?'active':''}" data-idx="${idx}">
          <div class="thumb">${cover ? `<img alt="" src="${cover}">` : 'â™ª'}</div>
          <div class="meta">
            <div class="name">${name}</div>
            <div class="sub">${artist || ' '}</div>
          </div>
          <div class="right">+</div>
        </div>
      `;
    }).join('');

    el.view.innerHTML = `
      ${renderHeader('Tracks', 'ì„¼í„°=ìƒì„¸')}
      <div class="list" id="list">${items || '<div class="item"><div class="thumb">!</div><div class="meta"><div class="name">íŠ¸ë™ì´ ì—†ì–´</div><div class="sub">/api/tracks í™•ì¸</div></div></div>'}</div>
      <div class="kbd"><code>Enter</code> ìƒì„¸ Â· <code>â–¶ï¸/â¸</code> ì¶”ì²œ Â· <code>Esc</code> ë©”ë‰´</div>
    `;
  }

  function normalizeRankingItem(x){
    // server may return dict or tuple-like
    const title = safeText(x?.title || x?.track || x?.name || x?.[0] || '');
    const score = x?.score ?? x?.count ?? x?.votes ?? x?.[1] ?? '';
    const artist = safeText(x?.artist || x?.by || x?.[2] || '');
    const cover = pickCoverUrl(x);
    return { title, artist, score, cover };
  }

  function renderRanking(){
    const list = (state.ranking || []).map(normalizeRankingItem);
    state.listIndex = clampIndex(state.listIndex, list.length);

    const items = list.map((r, idx) => `
      <div class="item ${idx===state.listIndex?'active':''}" data-idx="${idx}">
        <div class="thumb">${r.cover ? `<img alt="" src="${r.cover}">` : String(idx+1)}</div>
        <div class="meta">
          <div class="name">${r.title || 'â€”'}</div>
          <div class="sub">${r.artist || ' '}</div>
        </div>
        <div class="right">${r.score}</div>
      </div>
    `).join('');

    el.view.innerHTML = `
      ${renderHeader('Ranking', 'ì „ì²´')}
      <div class="list" id="list">${items || '<div class="item"><div class="thumb">â€¦</div><div class="meta"><div class="name">ë°ì´í„° ì—†ìŒ</div><div class="sub">ì¶”ì²œì„ ë¨¼ì € í•´ë´</div></div></div>'}</div>
      <div class="kbd"><code>Esc</code> ë©”ë‰´</div>
    `;
  }

  function renderHot(){
    const list = (state.hot || []).map(normalizeRankingItem);
    state.listIndex = clampIndex(state.listIndex, list.length);

    const items = list.map((r, idx) => `
      <div class="item ${idx===state.listIndex?'active':''}" data-idx="${idx}">
        <div class="thumb">${r.cover ? `<img alt="" src="${r.cover}">` : 'ğŸ”¥'}</div>
        <div class="meta">
          <div class="name">${r.title || 'â€”'}</div>
          <div class="sub">${r.artist || ' '}</div>
        </div>
        <div class="right">${r.score}</div>
      </div>
    `).join('');

    el.view.innerHTML = `
      ${renderHeader('Hot', 'ìµœê·¼')}
      <div class="list" id="list">${items || '<div class="item"><div class="thumb">â€¦</div><div class="meta"><div class="name">ë°ì´í„° ì—†ìŒ</div><div class="sub">ìµœê·¼ ì¶”ì²œì´ ì—†ì–´</div></div></div>'}</div>
      <div class="kbd"><code>Esc</code> ë©”ë‰´</div>
    `;
  }

  function renderSettings(){
    const nick = getNick();
    el.view.innerHTML = `
      ${renderHeader('Settings', 'ë‹‰ë„¤ì„')}
      <div class="detail">
        <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
          <div style="font-weight:900; font-size:13px;">Nickname</div>
          <div style="font-size:11px; color: var(--muted);">ì¶”ì²œ ê¸°ë¡ì— ì‚¬ìš©</div>
        </div>
        <div style="display:flex; gap:8px; align-items:center;">
          <input id="nickInput" value="${nick.replace(/"/g,'&quot;')}" placeholder="ì˜ˆ) joon" 
            style="flex:1; padding:10px 10px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(0,0,0,.25); color:var(--text); outline:none;">
          <button class="btn primary" id="saveNick">ì €ì¥</button>
        </div>

        <div style="margin-top:8px; font-size:11px; color: var(--muted); line-height:1.35;">
          íŒ: <b>Tracks</b>ì—ì„œ íŠ¸ë™ ì„ íƒ í›„ <b>â–¶ï¸/â¸</b> ë²„íŠ¼ì„ ëˆ„ë¥´ë©´ ì¶”ì²œì´ ì˜¬ë¼ê°.
        </div>

        <div class="cta">
          <button class="btn" id="refreshBtn">ë°ì´í„° ìƒˆë¡œê³ ì¹¨</button>
          <button class="btn" id="clearNick">ë‹‰ë„¤ì„ ì§€ìš°ê¸°</button>
        </div>
      </div>
      <div class="kbd"><code>Esc</code> ë©”ë‰´</div>
    `;

    const save = document.getElementById('saveNick');
    const input = document.getElementById('nickInput');
    const clear = document.getElementById('clearNick');
    const refreshBtn = document.getElementById('refreshBtn');

    save.addEventListener('click', () => {
      setNick(input.value.trim());
      showToast('ì €ì¥ë¨', input.value.trim() ? `ë‹‰ë„¤ì„: ${input.value.trim()}` : 'ë¹„ì›Œë’€ì–´');
      render();
    });
    clear.addEventListener('click', () => {
      setNick('');
      input.value = '';
      showToast('ì‚­ì œë¨', 'ë‹‰ë„¤ì„ ì œê±°');
    });
    refreshBtn.addEventListener('click', () => {
      showToast('ê°±ì‹ ', 'ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦');
      refreshAll();
    });
  }

  function renderAbout(){
    el.view.innerHTML = `
      ${renderHeader('About', 'RunRank')}
      <div class="detail">
        <div style="font-weight:900;">í˜„ì¬ UI: iPod ìŠ¤ì¼ˆë ˆí†¤</div>
        <div style="font-size:11px; color: var(--muted); line-height:1.45;">
          ì•„ì§ íœ  íšŒì „ ì œìŠ¤ì²˜ëŠ” ë¯¸êµ¬í˜„(ë²„íŠ¼/í‚¤ë³´ë“œë¡œ ì¡°ì‘).<br/>
          API: <span style="color: var(--accent);">/api/tracks</span>,
          <span style="color: var(--accent);">/api/submit</span>,
          <span style="color: var(--accent);">/api/ranking</span>,
          <span style="color: var(--accent);">/api/hot_ranking</span>
        </div>
        <div style="margin-top:auto; display:flex; gap:8px; flex-wrap:wrap;">
          <span class="btn">v0.3 UI</span>
          <span class="btn">PWA ready</span>
          <span class="btn">Offline ìºì‹œ</span>
        </div>
      </div>
      <div class="kbd"><code>Esc</code> ë©”ë‰´</div>
    `;
  }

  function renderDetail(){
    const t = state.selectedTrack;
    if (!t) { state.page = 'tracks'; return renderTracks(); }

    const cover = pickCoverUrl(t);
    const name = safeText(t.title || t.name || t.track || `Track ${t.id ?? ''}`);
    const artist = safeText(t.artist || t.singer || t.by || '');
    const id = t.id ?? t.track_id ?? t.trackId;

    el.view.innerHTML = `
      ${renderHeader('Track', 'ìƒì„¸')}
      <div class="detail">
        <div class="detailTop">
          <div class="cover">${cover ? `<img alt="" src="${cover}">` : 'â™ª'}</div>
          <div class="names">
            <div class="main">${name}</div>
            <div class="sub">${artist || ' '}</div>
          </div>
        </div>
        <div style="font-size:11px; color: var(--muted); line-height:1.45;">
          <div>Track ID: <b style="color:var(--text)">${safeText(id)}</b></div>
          <div>ì¶”ì²œì€ ì„œë²„ì— ì €ì¥ë¼ì„œ ë­í‚¹ì— ë°˜ì˜ë¼.</div>
        </div>

        <div class="cta">
          <button class="btn" id="backBtn">ë’¤ë¡œ</button>
          <button class="btn primary" id="voteBtn">ì¶”ì²œ(Like)</button>
        </div>
      </div>
      <div class="kbd"><code>â–¶ï¸/â¸</code> ì¶”ì²œ Â· <code>Esc</code> ë’¤ë¡œ</div>
    `;

    document.getElementById('backBtn').addEventListener('click', () => goBack());
    document.getElementById('voteBtn').addEventListener('click', () => submit(id));
  }

  // ---------- Navigation ----------
  function goTo(page){
    state.page = page;
    state.listIndex = 0;
    render();
  }

  function goBack(){
    if (state.page === 'detail') { state.page = 'tracks'; return render(); }
    state.page = 'menu';
    render();
  }

  function moveUp(){
    if (state.page === 'menu') state.menuIndex--;
    else state.listIndex--;
    render();
  }
  function moveDown(){
    if (state.page === 'menu') state.menuIndex++;
    else state.listIndex++;
    render();
  }

  function select(){
    if (state.page === 'menu'){
      const key = MENU[(state.menuIndex % MENU.length + MENU.length) % MENU.length]?.key;
      return goTo(key || 'tracks');
    }
    if (state.page === 'tracks'){
      const t = state.tracks[(state.listIndex % state.tracks.length + state.tracks.length) % state.tracks.length];
      if (!t) return;
      state.selectedTrack = t;
      state.page = 'detail';
      return render();
    }
  }

  function vote(){
    if (state.page === 'tracks'){
      const t = state.tracks[(state.listIndex % state.tracks.length + state.tracks.length) % state.tracks.length];
      const id = t?.id ?? t?.track_id ?? t?.trackId;
      if (id == null) return showToast('ì˜¤ë¥˜', 'track id ì—†ìŒ');
      return submit(id);
    }
    if (state.page === 'detail'){
      const id = state.selectedTrack?.id ?? state.selectedTrack?.track_id ?? state.selectedTrack?.trackId;
      if (id == null) return showToast('ì˜¤ë¥˜', 'track id ì—†ìŒ');
      return submit(id);
    }
  }

  // ---------- Inputs ----------
  function bind(){
    el.btnMenu.addEventListener('click', goBack);
    el.btnPrev.addEventListener('click', moveUp);
    el.btnNext.addEventListener('click', moveDown);
    el.btnCenter.addEventListener('click', select);
    el.btnPlay.addEventListener('click', vote);

    window.addEventListener('keydown', (e) => {
      const k = e.key;
      if (k === 'ArrowUp') { e.preventDefault(); moveUp(); }
      else if (k === 'ArrowDown') { e.preventDefault(); moveDown(); }
      else if (k === 'Enter') { e.preventDefault(); select(); }
      else if (k === 'Escape') { e.preventDefault(); goBack(); }
      else if (k === ' ') { e.preventDefault(); vote(); }
    });

    window.addEventListener('online', () => { state.online = true; render(); });
    window.addEventListener('offline', () => { state.online = false; render(); });
  }

  // ---------- Init ----------
  function tick(){
    el.clock.textContent = fmtClock();
  }

  bind();
  tick();
  setInterval(tick, 1000 * 10);

  refreshAll();
})();
</script>
